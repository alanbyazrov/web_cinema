{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-body p-4">
                <h2 class="card-title text-center mb-4">Выберите любимые жанры</h2>
                <p class="text-center text-muted mb-4">Это поможет нам подбирать лучшие рекомендации для вас</p>

                <form method="post">
                    {% csrf_token %}

                    <div class="row">
                        {% for genre in genres %}
                        <div class="col-md-4 mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="genres"
                                       value="{{ genre.id }}" id="genre{{ genre.id }}"
                                       {% if genre in user_prefs.favorite_genres.all %}checked{% endif %}>
                                <label class="form-check-label" for="genre{{ genre.id }}">
                                    {{ genre.name }}
                                </label>
                            </div>
                        </div>
                        {% endfor %}
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Сохранить предпочтения</button>
                        <a href="{% url 'movies:recommendations' %}" class="btn btn-outline-secondary">Пропустить</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
